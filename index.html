<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
</head>
<style>
    .grid-container{
        display: grid;
        grid-template-columns: auto auto auto;
        background-color:coral;
        padding: 20px;
        margin: 20px;
        <!--commit ccomment-->
    }
    .grid-item{
        background-color: chartreuse;
        border: 5px ridge blue;
        font-size: 26px;
        text-align: center;
    
    }
</style>
<body>
    <h2>NOTE:</h2>
    
    <div class="grid-container">
        <div class="grid-item">Subject</div>
        <div class="grid-item">course code</div>
        <div class="grid-item">date</div>
        <div class="grid-item">HTML</div>
        <div class="grid-item">326</div>
        <div class="grid-item">25/9/2023</div>
        <div class="grid-item">python</div>
        <div class="grid-item">108</div>
        <div class="grid-item">30/9/2023</div>
        <div class="grid-item">Math</div>
        <div class="grid-item">270</div>
        <div class="grid-item">1/10/2023</div>
        <div class="grid-item">soft skill</div>
        <div class="grid-item">111</div>
        <div class="grid-item">5/10/2023</div>
    </div>
    
</body>
</html>
